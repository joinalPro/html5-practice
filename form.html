<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Form</title>
</head>
<body>
    <form action="">
            <p>Name: <input placeholder="Enter your name" type="text"></p>
            <p>Telephone: <input type="tel" name="" id=""></p>
            <p>Email: <input type="email" name="" id=""></p>

            <fieldset>
                    <legend>Please select any one</legend>
                    <p><label for="AB"><input type="radio" name="practice" id="AB">AB</label></p>
                    <p><label for="test"><input type="radio" name="practice" id="test">Test-2</label></p>
                    <p><label for="test3"><input type="radio" name="practice" id="test3">Test-3</label></p>
            </fieldset>
            <fieldset>
                <legend>Select another one</legend>
                    <p><label for="ss"><input type="checkbox" name="dd" id="ss">55</label></p>
                    <p><label for="rr"><input type="checkbox" name="dd" id="rr">66</label></p>
            </fieldset>
            <p><label for="">Special Instruction. <textarea name="" id="" cols="30" rows="10"></textarea> </label></p>
            <button type="submit">Submit The Request</button>
    </form>
</body>
</html>
